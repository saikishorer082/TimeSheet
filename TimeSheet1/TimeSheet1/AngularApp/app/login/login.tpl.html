
<div class="hell">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="company" class="control-label col-xs-4">CompanyID</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" placeholder="CompanyID" id="company" ng-model="login.companyID"/>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="control-label col-xs-4">UserName</label>
            <div class="col-xs-5">

                <input type="text" class="form-control" placeholder="username" id="username" ng-model="login.UserName" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="control-label  col-xs-4">Password</label>
            <div class="col-xs-5">
                <input type="password" class="form-control" placeholder="password" id="inputPassword" ng-model="login.Password">
            </div>
        </div>
        <div class="form-group">
            <label for="department" class="control-label col-xs-4">Department</label>
            <div class="col-xs-5" ng-init='departments=["Department","Development","HR"]'>

                <select class="form-control" ng-model="login.department">
                     <option disabled value="">Select</option>
                    <option ng-repeat="department in departments">{{department}}</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-12">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="login.rememberMe"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
                <button class="btn btn-primary" ng-click="loginUser()">Login</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-1 col-xs-6">
                <a ui-sref="Forgot">Forgot Password/User Name</a>

            </div>
            <div class="col-lg-push-2 col-xs-5">
                <a ui-sref="SignUp">Sign up</a>

            </div>
        </div>



    </form>
</div>
